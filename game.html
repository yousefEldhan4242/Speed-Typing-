<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Speed Typing Game</title>
</head>
<body>
    <div class="game">
        <div class="name">Speed Typing Test Game</div>
        <div class="container">
            <div class="message">
                Your Are Playing On
                <span class="lvl"></span> Level & You Have <span class="seconds"></span> To Type The Word
            </div>
            <div class="start">Start Playing</div>
            <div class="the-word"></div>
            <input type="text" class="input">
            <div class="upcoming-words">Words Will Show Here</div>
            <div class="statistics">
                <div class="time">Time Left: <span></span> Seconds</div>
                <div class="score">Score: <span class="got">0</span> From <span class="total"></span></div>
            </div>
            <div class="finish"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
